<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="bg-[#0a0b1c] font-inter">
    <main
      class="
        flex flex-col
        justify-center
        items-center
        p-4
        md:p-6
        w-full
        min-h-screen
      "
    >
      <article
        class="
          text-white
          bg-[#1c1938]
          shadow-2xl
          flex flex-col
          md:flex-row
          max-w-xs
          md:max-w-3xl
          lg:max-w-4xl
          rounded-lg
          overflow-hidden
          text-center
          md:text-left
        "
      >
        <div class="flex-1 px-8 py-4 lg:px-14 lg:py-8 order-2 md:order-1">
          <h1
            class="
              text-white
              font-bold
              text-2xl
              md:text-3xl
              tracking-wider
              mb-4
              md:mb-8
            "
          >
            Get <span class="text-[#aa5cdb]">insights</span> that help your
            business grow.
          </h1>
          <p class="text-white opacity-75 text-sm mb-8 md:mb-10">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul
            class="
              flex flex-col
              items-center
              justify-center
              md:flex-row md:justify-between
              uppercase
              tracking-wider
            "
          >
            <li class="mb-6 md:mb-0">
              <div class="text-white font-bold text-base sm:text-lg lg:text-xl">
                10k+
              </div>
              <div class="text-white opacity-60 font-LexendDeca text-xs">
                companies
              </div>
            </li>
            <li class="mb-6 md:mb-0">
              <div class="text-white font-bold text-base sm:text-lg lg:text-xl">
                314
              </div>
              <div class="text-white opacity-60 font-LexendDeca text-xs">
                templates
              </div>
            </li>
            <li class="mb-2 md:mb-0">
              <div class="text-white font-bold text-base sm:text-lg lg:text-xl">
                12m+
              </div>
              <div class="text-white opacity-60 font-LexendDeca text-xs">
                queries
              </div>
            </li>
          </ul>
        </div>
        <div class="flex-1 relative order-1">
          <div class="absolute inset-0 bg-[#7c43a0] opacity-60"></div>
          <img
            class="w-full"
            src="./images/image-header-desktop.jpg"
            alt="image with stats"
          />
        </div>
      </article>
      <div class="mt-8 text-white text-center">
        Challenge by
        <a
          class="text-blue-500 hover:text-blue-600 hover:underline"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://vinaypuppal.com"
          class="text-blue-500 hover:text-blue-600 hover:underline"
          target="_blank"
          >VinayPuppal</a
        >.
      </div>
    </main>

    <script
      type="module"
      src="/challenges/stats-preview-card-component/main.js"
    ></script>
  </body>
</html>
