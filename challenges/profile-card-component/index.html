<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image">
          <img src="./images/bg-pattern-card.svg" alt="pattern" />
        </div>
        <div class="details">
          <div class="avatar">
            <img src="./images/image-victor.jpg" alt="victor image" />
          </div>
          <div class="name">
            <h1>
              Victor Crest
              <span> 26 </span>
            </h1>
            <p>London</p>
          </div>
          <ul class="stats">
            <li>
              <div class="count">80K</div>
              <div class="label">Followers</div>
            </li>
            <li>
              <div class="count">803K</div>
              <div class="label">Likes</div>
            </li>
            <li>
              <div class="count">1.4K</div>
              <div class="label">Photos</div>
            </li>
          </ul>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://vinaypuppal.com" target="_blank">Vinay Puppal</a>.
      </div>
    </main>
    <script
      type="module"
      src="/challenges/profile-card-component/main.js"
    ></script>
  </body>
</html>
